{% extends 'base.html' %}

{% block title %} Advanced Search {% endblock %}

{% block content %}
    <div class="container" style="margin-top: 1rem;">
        <h1> Advanced Search</h1>
        <form action="{% url 'search_cases' %}" method="get">
            <div class="form-group">
                <label for="case_name">Name</label>
                <input type="text" class="form-control" id="case_name" name="case_name">
            </div>
            <div class="form-group">
                <label for="gender">gender</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="">-----</option>
                  <option value="M">male</option>
                  <option value="F">female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="jail">Jail</label>
                <input type="text" class="form-control" id="jail" name="jail">
            </div>
            
            <div class="form-group">
                <label for="governerate">Governerate</label>
                <input type="text" class="form-control" id="governerate" name="governerate">
            </div>
            
            <div class="form-group">
                <label for="jail_time">jail Time</label>
                <input type="number" class="form-control" id="jail_time" name="jail_time" min="1">
            </div>

            <div class="form-group">
                <label for="target">Total target</label>
                <input type="number" class="form-control" id="target" name="target" min="1">
            </div>
            
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
    </div>
{% endblock %}
