{% extends 'base.html' %}
{% block title %} Donations {% endblock %}

{% block content %}

<div class="container">
    <h1> Your Donations</h1>

    <!-- Begin Project card -->
    <div class="row col-lg-12">

        {% for case in donations %}
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card border-0 shadow mb-4">
                <!-- Card image -->
                <!-- Card content -->
                <div class="card-body border rounded-bottom">
                    <a href="{% url 'view_case' case.id %}" class="card-title">
                        {{case.name}}
                    </a>
                    <!-- <hr> -->
                    <!-- <div class="card-body"> -->
                    <p class="card-text">
                        {{ case.national_id }}
                    </p>
                    <hr>
                    <ul class="list-unstyled d-flex justify-content-between text-center">
                        <li class="pledged">
                            <p class="font-weight-bold text-dark body-info">Target</p>
                            <span class="amount">${{case.total_target}}</span>
                        </li>
                    </ul>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        {% empty %}
        <h2>You have no donations yet</h2>
        {% endfor %}

    </div>

    <!-- End Project card -->


</div>

{% endblock %}
